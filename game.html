<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Pukul-Pukulan 2D</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="game-ui">
    <div class="hp-bar-wrap">
      <div class="hp-label">HP</div>
      <div class="hp-bar-bg">
        <div class="hp-bar-fill" id="hp-bar"></div>
      </div>
      <div class="hp-value" id="hp-value">100</div>
    </div>
    <div class="coin-ui">
      <img src="../../assets/coin.svg" class="coin-icon" alt="Coin">
      <span id="score">0</span>
    </div>
  </div>
  <canvas id="game-canvas" width="800" height="400"></canvas>
  <script src="game.js"></script>
</body>
</html>
